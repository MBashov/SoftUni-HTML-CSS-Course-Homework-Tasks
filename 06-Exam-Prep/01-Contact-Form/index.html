<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <section class="container">

        <main>
            <h2>Get in Touch</h2>
            <form action="#">
                <div class="details">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                </div>
                <textarea id="textarea" rows="1" placeholder="Message"></textarea>
                <button>Send</button>
                <p>&copy; Untitled. All rights reserved <span>Design: <a href="#">HTML & CSS</a></span></p>
            </form>
        </main>

        <aside>
            <h2>Follow</h2>
            <ul class="social">
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-pinterest-p"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-threads"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-phone-volume"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
            </ul>
        </aside>

</body>

</html>
