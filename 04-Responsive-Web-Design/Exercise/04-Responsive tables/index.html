<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-title="First Name">Mehmed</th>
                <td data-title="Last Name">Bashov</th>
                <td data-title="City">Sofia</th>
                <td data-title="Country">Bulgaria</th>
            </tr>

            <tr>
                <td data-title="First Name">Susan</th>
                <td data-title="Last Name">Worsen</th>
                <td data-title="City">Amsterdam</th>
                <td data-title="Country">Netherlands</th>
            </tr>

            <tr>
                <td data-title="First Name">Peter</th>
                <td data-title="Last Name">Pender</th>
                <td data-title="City">Dublin</th>
                <td data-title="Country">Ireland</th>
            </tr>

        </tbody>
    </table>


    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Row 1, Col 1</th>
                <td>Row 1, Col 2</th>
                <td>Row 1, Col 3</th>
            </tr>

            <tr>
                <td>Row 2, Col 1</th>
                <td>Row 2, Col 2</th>
                <td>Row 2, Col 3</th>
            </tr>

            <tr>
                <td>Row 3, Col 1</th>
                <td>Row 3, Col 2</th>
                <td>Row 3, Col 3</th>
            </tr>

        </tbody>
    </table>

</body>

</html>
