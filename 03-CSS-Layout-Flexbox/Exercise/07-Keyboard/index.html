<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="keyboard">

        <div class="key-row function-keys">
            <div class="key key-esc special">esc</div>
            <div class="key special">f1</div>
            <div class="key special">f2</div>
            <div class="key special">f3</div>
            <div class="key special">f4</div>
            <div class="key special">f5</div>
            <div class="key special">f6</div>
            <div class="key special">f7</div>
            <div class="key special">f8</div>
            <div class="key special">f9</div>
            <div class="key special">f10</div>
            <div class="key special">f11</div>
            <div class="key special">f12</div>
            <div class="key special">f13</div>
        </div>

         <div class="key-row">
            <div class="key">ยง</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key key-backspace special ">backspace</div>
        </div>
        <div class="key-row">
            <div class="key key-tab special">tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key key-enter special">Enter</div>
        </div>
        <div class="key-row">
            <div class="key key-caps special">caps lock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key-slash">\</div>
        </div>
        <div class="key-row">
            <div class="key key-shift-left special">shift</div>
            <div class="key">`</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key key-shift-right special">shift</div>
        </div>
        <div class="key-row">
            <div class="key key-ctrl-left special">ctrl</div>
            <div class="key key-win-left special">win</div>
            <div class="key key-alt-left special">alt</div>
            <div class="key key-space"></div>
            <div class="key key-alt-right special">alt</div>
            <div class="key key-win-right special">win</div>
            <div class="key key-ctrl-right special">ctrl</div>
        </div>
    </div>

</body>

</html>
