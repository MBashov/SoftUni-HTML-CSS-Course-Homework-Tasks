<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./syle.css">
</head>

<body>
    <section class="section">

        <div class="days">

            <div class="workweek">
                <header>
                    <h3>Workweek</h3>
                </header>
                <ul>
                    <li>1 Monday</li>
                    <li>2 Thuesday</li>
                    <li>3 Wednesday</li>
                    <li>4 Thursday</li>
                    <li>5 Friday</li>
                </ul>
            </div>

            <div class="weekend">
                <h3>Weekend</h3>
                <ul>
                    <li>6 Saturday</li>
                    <li>7 Sunday</li>
                </ul>
            </div>
        </div>
        
        <div class="notes">
            
            <div class="reminders">
                <h3>REMINDERS</h3>
            </div>

            <div class="special-dates">
                <h3>SPECIAL DATES</h3>
            </div>
            
        </div>

    </section>

</body>

</html>
